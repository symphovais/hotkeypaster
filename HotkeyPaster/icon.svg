<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="60" fill="url(#bgGradient)"/>
  
  <!-- Microphone body -->
  <rect x="108" y="60" width="40" height="70" rx="20" fill="url(#micGradient)" stroke="#A5B4FC" stroke-width="3"/>
  
  <!-- Microphone stand -->
  <path d="M 128 130 L 128 165" stroke="url(#micGradient)" stroke-width="6" stroke-linecap="round"/>
  <path d="M 105 165 L 151 165" stroke="url(#micGradient)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Microphone arc (sound waves indicator) -->
  <path d="M 85 95 Q 85 140 128 140 Q 171 140 171 95" stroke="#A5B4FC" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Keyboard key accent (bottom right) -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="70" height="70" rx="12" fill="#FFFFFF" opacity="0.95"/>
    <rect x="5" y="5" width="60" height="60" rx="8" fill="#4F46E5" opacity="0.15"/>
    
    <!-- Ctrl symbol -->
    <text x="35" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4F46E5" text-anchor="middle">Ctrl</text>
    
    <!-- Plus sign -->
    <text x="35" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7C3AED" text-anchor="middle">+</text>
    
    <!-- Q key -->
    <text x="35" y="62" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4F46E5" text-anchor="middle">Q</text>
  </g>
  
  <!-- Subtle sound wave lines -->
  <path d="M 65 80 Q 60 95 65 110" stroke="#A5B4FC" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 50 75 Q 43 95 50 115" stroke="#A5B4FC" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4"/>
  
  <path d="M 191 80 Q 196 95 191 110" stroke="#A5B4FC" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 206 75 Q 213 95 206 115" stroke="#A5B4FC" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4"/>
</svg>
